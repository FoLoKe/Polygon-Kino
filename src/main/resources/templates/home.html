<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" th:src="@{js/geoPopup.js}" src="js/geoPopup.js"></script>
    </head>
    <body>
        <div class = "header">
            <div class = "wrapper">
                <div class = "upper_line">
                    <div class="first_column">
                        <a class="logo" th:href="@{/}">
                            <img src="images/polygon.png">
                        </a>
                        <div class="geo">
                            <a href="javascript:PopUpShow()">City</a>
                            <div class="cities" id="geoPopup">
                                <div class="wrapper">
                                    <ul class="list">
                                        <li th:each="city : ${citiesList}" th:text="${city.name}">
                                        </li>
                                    </ul>
                                    <a href="javascript:PopUpHide()">Hide popup</a>
                                </div>
                            </div>
                        </div>
                        <div class="enter">
                            <a href="">Вход</a>
                        </div>

                    </div>
                </div>

                <div class="bottom_line">
                    <div class="menu">
                        <li>
                            <a th:href="@{/films}">Фильмы</a>
                        </li>
                        <li>
                            <a th:href="@{/cinemas}">Кинотеатры</a>
                        </li>
                        <li>
                            <a th:href="@{/events}">События</a>
                        </li>
                        <li>
                            <a th:href="@{/stocks}">Акции</a>
                        </li>
                        <li>
                            <a th:href="@{/imax}">Фильмы в IMAX</a>
                        </li>
                    </div>
                </div>
            </div>
        </div>

        <div class = "main_container">
            <div class = "tabs_container">
                <div class = "tabs_list">
                    <h1 class = "caption">
                        Cinema today!
                    </h1>
                    <div class = "tabs_scroller">
                        <a class="last_tablet" th:each="film : ${filmsList}" >
                            <p th:text="${film.name}">

                            </p>
                        </a>
                        <a class = last_tablet>

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
