<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" th:src="@{js/geoPopup.js}" src="js/geoPopup.js"></script>
    </head>
    <body>
        <div class = "header">
            <div class = "wrapper">
                <div class = "upper_line">
                    <div class="first_column">
                        <a class="logo" th:href="@{/}">
                            <img src="images/polygon.png">
                        </a>
                        <div class="geo">
                            <a href="javascript:PopUpShow()">City</a>
                            <div class="cities" id="geoPopup">
                                <div class="wrapper">
                                    <ul class="list">
                                        <li th:each="city : ${citiesList}" th:text="${city.name}">
                                        </li>
                                    </ul>
                                    <a href="javascript:PopUpHide()">Hide popup</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bottom_line">
                    <div class="menu">
                        <li>
                            <a th:href="@{/hello}">PAGE 1</a>
                        </li>
                        <li>
                            <a th:href="@{/hello}">PAGE 2</a>
                        </li>
                        <li>
                            <a th:href="@{/hello}">PAGE 3</a>
                        </li>
                        <li>
                            <a th:href="@{/hello}">PAGE 4</a>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
