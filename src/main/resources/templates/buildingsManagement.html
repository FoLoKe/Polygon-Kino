<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <center>
        <div class="managementBox">
            <p> Города</p>
            <p th:if="${error != null}" th:text="${error}"></p>
            <div class = "managementForm">
                <table class="managementTable">
                    <tr class="managementLine" th:each ="building : ${buildings}">
                        <td class="managementLabel">
                            <p th:text = "${building.city.name} + ', ' + ${building.address}"></p>
                        </td>
                        <td class="managementInput">
                            <a class="managementText" th:href="'/management/manageBuildings/manage?id=' + ${building.id}">&#9998;</a>
                        </td>
                        <td>
                            <a class="managementText" th:href="'/management/manageBuildings/delete?id=' + ${building.id}">&#128711;</a>
                        </td>
                    </tr>
                </table>
                <div class="managementControls">
                    <a class="managementText" href="/management/manageBuildings/manage"> Добавить </a>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
