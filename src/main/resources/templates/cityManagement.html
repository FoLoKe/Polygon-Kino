<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <center>
        <div class="management-box">
            <p>Редактор города</p>
                <form class="management-form" th:attr = "action=@{/management/manageCities/save}" method = "post">
                    <input type="hidden" name="id" th:value="${id}">
                    <div class="management-table">
                        <div class="management-line">
                            <label class="management-label">Название города</label>
                            <div class="management-input">
                                <input type="text" name="name" th:value="${name}">
                            </div>
                        </div>
                    </div>
                    <div class="management-controls">
                        <input class="management-text" type="submit" value="Сохранить">
                        <a class="management-text" onclick="history.back();"> Назад</a>
                    </div>
                </form>
            </div>
    </center>
</body>
</html>
