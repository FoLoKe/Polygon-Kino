<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <center>
        <div class="management-box">
            <p>Редактор города</p>
                <form class="management-form" th:attr = "action=@{/management/manageBuildings/save}" method = "post">
                    <input type="hidden" name="id" th:value="${id}">
                    <div class="management-table">
                        <div class="management-line">
                            <label class="management-label">Город</label>
                            <div class="management-input">
                                <select name = "selectedCity" >
                                    <option th:each = "city : ${cities}"
                                        th:selected = "${defaultCity.id == city.id}"
                                        th:text = "${city.name}"
                                        th:value = "${city.id}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="management-line">
                            <label class="management-label">Адрес</label>
                            <div class="management-input">
                                <input type="text" name="address" th:value="${address}">
                            </div>
                        </div>
                        <div class="management-line">
                            <label class="management-label">Тип здания</label>
                            <div class="management-input">
                                <input type="text" name="type" th:value="${type}">
                            </div>
                        </div>

                        <div class="management-controls">
                            <input class="management-text" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
            </div>
        </center>
    </body>
</html>
