<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/geoPopup.js}" src="js/geoPopup.js"></script>
</head>
<body>
<div th:insert = "~{header :: head}"></div>

<div class = "main_container">
    <div class = "tabs_container">
        <div class = "tabs_list">
            <h1 class = "caption">
                Кинотеатры
            </h1>
            <div class = "tabs_scroller">
                <div class="last_tablet"  th:each="cinema : ${cinemasList}" >

                    <p class = "roboto_text" th:text="${cinema.id}">insert into polygon.sessions(Price, time, Room_id, Performance_id) values (100, '2020-01-15 14:35:00' , 2, 2);
                        insert into polygon.sessions(Price, time, Room_id, Performance_id) values (100, '2020-01-15 11:50:00' , 2, 1);
                    </p>
                    <p class = "roboto_text" th:text="${cinema.type}">
                    </p>
                    <p class = "roboto_text" th:text="${cinema.address}">
                    </p>
                    <p class = "roboto_text" th:text="${cinema.city.getName()}">
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
