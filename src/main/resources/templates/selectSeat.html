<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/geoPopup.js}" src="js/geoPopup.js"></script>
    <script type="text/javascript" th:src="@{js/selection.js}" src = "js/selection.js"></script>
<head>
<body>
        <table class = "seats_rows">
            <tr class = "seats_row"  th:each = "srow : ${rowsList}" >
                <td  class = "seat" th:each = "instance : ${srow}" th:value= "${instance.value.occupied}" th:attr = "ticket = ${instance.value.id}" th:attrappend =  "ticketPrice = ${ssession.price}">
                    <p th:text = "${instance.key.seat}" >

                    </p>
                </td>
            </tr>
        </table>
        <div>
            <p id="price">
                Цена
            </p>
            <a id = buy href="javascript:PopUpSwitch()" class = "buyButton">
                Приобрести
            </a>
        </div>
        <div id="buyPopup">

            <form id = "infoForm" th:object="${purchaseInfo}" method="POST">
                <div><label> Телефон: <input type="text" th:field="*{tel}"/> </label></div>
                <div><label> Email: <input type="text" th:field="*{email}"/> </label></div>
                <div><a href = # id = "confirmBuy">Купить</a></div>
                <div sec:authorize = "isAuthenticated()"><a href="#" id = "confirmBalance" >Купить за баллы</a></div>

            </form>
        </div>
</table>
</body>
</html>
