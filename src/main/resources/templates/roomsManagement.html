<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/geoPopup.js}" src="js/geoPopup.js"></script>

</head>
<body>
    <center>
        <div class="management-box">
            <p>Залы</p>
            <p th:if="${error != null}" th:text="${error}"></p>
            <div class="management-form">
                <table class="management-table">
                    <tr class="management-line" th:each ="room : ${rooms}">
                        <td class="management-label">
                            <p th:text = "${room.building.city.name} + ', ' + ${room.building.address} + ', Зал № ' + ${room.number} +
                            ' (' +  ${room.type} + ')'"></p>
                        </td>
                        <td class="management-input">
                            <a  class="management-text"  th:href="'/management/manageRooms/delete?id=' + ${room.id}">&#128711;</a>
                        </td>
                    </tr>
                </table>
                <div class="management-controls">
                    <a class="management-text"  href="/management/manageRooms/manage"> Добавить </a>
                    <a class="management-text" onclick="history.back();"> Назад</a>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
