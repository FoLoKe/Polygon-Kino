<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/geoPopup.js}" src="js/geoPopup.js"></script>

</head>
<body>
<center>
    <div class="ManagmentForm">
<table>
    <tr th:each ="room : ${rooms}">
        <td>
            <p th:text = "${room.building.city.name} + ', ' + ${room.building.address} + ', Зал № ' + ${room.number} +
            ' (' +  ${room.type} + ')'"></p>
        </td>
        <td>
            <a  class="ManagmentText"  th:href="'/management/manageRooms/delete?id=' + ${room.id}"> Удалить</a>
        </td>
    </tr>
</table>
<a class="ManagmentText"  href="/management/manageRooms/manage"> Добавить </a>
        <div>
            <a class="ManagmentText" onclick="history.back();"> Назад</a>
        </div>
    </div>
</center>
</body>
</html>
